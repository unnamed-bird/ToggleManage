<!--# layout("/common/layout.html",{"jsBase":"/js/admin/toggle/"}){ -->

<form class="layui-form layui-form-pane" id="addForm">
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">appId</label>
				<div class="layui-input-inline">
					<input type="text" name="appId" class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">开关名</label>
				<div class="layui-input-inline">
					<input type="text" name="name" class="layui-input" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">开关唯一键</label>
				<div class="layui-input-inline">
					<input type="text" name="nameKey" class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">开关描述</label>
				<div class="layui-input-inline">
					<input type="text" name="nameDesc" class="layui-input" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">负责人邮箱地址</label>
				<div class="layui-input-inline">
					<input type="text" name="ownerEmail" class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">开关状态</label>
				<div class="layui-input-inline">
					<input type="text" name="status" class="layui-input" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">开关类型</label>
				<div class="layui-input-inline">
					<input type="text" name="type" class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">创建时间</label>
				<div class="layui-input-inline">
					<input type="text" name="createtime" class="layui-input input-date" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">更新时间</label>
				<div class="layui-input-inline">
					<input type="text" name="updatetime" class="layui-input input-date" >
				</div>
            </div>
        </div>
    </div>
    <layui:submitButtons id="addButton" />
</form>
<!--#} -->
<script>
layui.use(['add'], function(){
    var toggleAdd = layui.add
    toggleAdd.init();
});
</script>
